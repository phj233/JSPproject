<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(120deg, #a1c4fd, #c2e9fb);
        }
        .container {
            position: relative;
            display: flex;
            /* 视域 */
            perspective: 1200px;
            transform-style: preserve-3d;
        }
        .div-description {
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            border-radius: 5px 0 0 5px;
            transform: translateZ(-1px);
        }
        .div-description:nth-last-child(1) {
            border-radius: 0 5px 5px 0;
        }
        .div-description img {
            width: 75%;
            margin-bottom: 15px;
        }
        .div-description span {
            font-size: 12px;
            color: #555;
        }

        .div-form {
            width: 300px;
            height: 400px;
            position: absolute;
            left: 0;
            transition: .5s;
            transform-origin: right;
        }
        .div-form .form-login {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            background-image: linear-gradient(to right, #48c6ef 0%, #6f86d6 200%);
            border-radius: 5px 0 0 5px;
        }
        .div-form .form-register {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            background-image: linear-gradient(to right, #48c6ef -100%, #6f86d6 100%);
            border-radius: 0 5px 5px 0;
            transform: rotateY(180deg);
        }
        .div-form form.disappear {
            display: none;
        }

        .div-form h1 {
            margin: 50px 0 25px 0;
            /* 大写 */
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 5px;
        }
        .div-form input {
            background-color: transparent;
            width: 70%;
            color: #fff;
            outline: none;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            padding: 5px 0;
            margin: 8px 0;
            text-indent: 5px;
            font-size: 14px;
            letter-spacing: 1px;
        }
        .div-form input::placeholder {
            color: #fff;
        }
        .div-form button[type="submit"] {
            width: 70%;
            height: 32px;
            margin: 30px auto 10px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
        }
        .div-form button[type="submit"]:hover {
            letter-spacing: 3px;
            background-color: #fff;
            color: #000;
        }

        .div-form .control {
            color: #fff;
            margin: 5px;
            font-size: 13px;
        }
        .div-form .control a {
            color: #fff;
            margin: 0 5px;
            letter-spacing: 1px;
        }
        .div-form .control a:hover {
            color: #000;
        }
    </style>
    <script src="js/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="div-description">
            <img src="" alt=""><span></span>
        </div>
        <div class="div-form">
            <script>
                function getUserData(){
                    let name=$("input[name='name']").val();
                    let passwd=$("input[name='passwd']").val();
                    console.log(name+passwd);
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: "./login",
                        data: {
                            "name":name,
                            "passwd":passwd
                        },
                        success: function (data){
                            console.log(data);
                            sessionStorage.setItem("username",data.username);
                            sessionStorage.setItem("passwd",data.password);
                            sessionStorage.setItem("email",data.email);
                            sessionStorage.setItem("uid",data.id);
                            sessionStorage.setItem("admin",data.admin);
                            window.location.replace("./index.html");
                        },
                        error: function (){
                            alert("数据错误");
                        }

                    })
                }
            </script>
            <div class="form-login">
                <h1>login</h1>
                <input type="text" name="name" placeholder="用户名/邮箱">
                <input type="password" name="passwd" placeholder="密码">
                <button type="submit" onclick="getUserData()">Login</button>
                <div class="control">
                    <span>没有帐号？<a href="#">Register</a></span>
                </div>
            </div>
            <form class="form-register disappear">
                <script>
                    function userReg(){
                        let regName=$("input[name='regName']").val();
                        let regPasswd=$("input[name='regPasswd']").val();
                        let regRePasswd=$("input[name='regRePasswd']").val();
                        let regEmail=$("input[name='regEmail']").val();
                        if (regRePasswd!==regPasswd) alert("密码不一致");
                        console.log(regName+regPasswd+regRePasswd+regEmail);
                        $.ajax({
                            type: "post",
                            dataType: "json",
                            url: "./register",
                            data: {
                                "regName":regName,
                                "regPasswd":regPasswd,
                                "regEmail":regEmail
                            },
                            success: function (data){
                                if (!data){
                                    alert("注册成功！");
                                }
                            },
                            error: function (){
                                alert("注册失败");
                            }

                        })
                    }
                </script>
                <h1>Register</h1>
                <input type="text" name="regName" placeholder="用户名">
                <input type="text" name="regEmail" placeholder="邮箱">
                <input type="password" name="regPasswd" placeholder="密码">
                <input type="password" name="regRePasswd" placeholder="重复密码">
                <button type="submit" onclick="userReg()">Register</button>
                <div class="control">
                    <span>已有帐号？<a href="#">Login</a></span>
                </div>
            </form>
        </div>
        <div class="div-description">
            <img src="" alt=""><span></span>
        </div>
    </div>

    <script>
        var btn = document.querySelectorAll('.control a')
        var formContainer = document.querySelector('.div-form')
        var form = document.querySelectorAll('.div-form form')

        // 切换注册
        btn[0].addEventListener('click', function(e) {
            form[0].classList.add('disappear')
            form[1].classList.remove('disappear')
            formContainer.style.transform = 'rotateY(180deg)'
        })
        // 切换登录
        btn[1].addEventListener('click', function(e) {
            form[1].classList.add('disappear')
            form[0].classList.remove('disappear')
            formContainer.style.transform = 'none'
        })
    </script>
</body>
</html>
